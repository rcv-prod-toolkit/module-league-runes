<script src="/pages/op-module-league-runes/frontend.js"></script>

<h1>RCVolus Runes: Operator Cockpit</h1>
<h2>Preview</h2>
<div style="width: 480px; height: 270px; overflow: hidden">
  <iframe
    id="runes-gfx"
    width="1920"
    height="1080"
    style="transform: scale(0.25); transform-origin: 0 0"
  ></iframe>
</div>

<h2>State</h2>
<p>State: <span id="text-state">LOADING</span></p>
<p>Data state: <span id="data-state">LOADING</span></p>

<div class="btn-group mr-1">
  <button type="button" class="btn btn-secondary" onclick="nextStep()">
    Next step
  </button>
  <button
    type="button"
    class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <button
      class="dropdown-item"
      onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-runes/next-step`)"
    >
      Copy Action-Link
    </button>
  </div>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-secondary" onclick="prevStep()">
    Previous step
  </button>
  <button
    type="button"
    class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <button
      class="dropdown-item"
      onclick="navigator.clipboard.writeText(`http://${server}/api/events/shortcut/ingest/module-league-runes/previous-step`)"
    >
      Copy Action-Link
    </button>
  </div>
</div>

<h3>Embed</h3>
<input style="width: 100%" readonly id="embed-copy" />

<div
  id="state"
  class="my-3"
  style="width: 100%; height: auto; white-space: pre-wrap; display: block"
></div>
